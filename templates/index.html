<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Misson to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    />
 </head>
 <div style="background-color:#e6e8fd;"
 <body>
    <div class="container">
        <!-- Add Jumbotron to Header-->
        <div class="jumbotron text-center">
           <h1>Mission to Mars</h1>
           <!-- Add a button to activate scraping script-->
           <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Srcape New Data</a></p>
        </div>
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
          <div class="col-md-12">
            <div class="media">
               <div class="media-body">
                 <h2>Latest Mars News</h2>
                 <h4 class="media-heading">{{ mars.news_title }}</h4>
                 <p>{{ mars.news_paragraph }}</p>
               </div>
             </div>
           </div>
         </div>
        <!-- section for Mars Featured Image and Facts table -->
        <div class="rowgit" id="mars-featured-image">
          <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img 
              src="{{ mars.featured_image }}" 
              class="img-responsive" 
              alt="Responsive image"
            />
          </div>
          <div class="col-lg-4">
            <!-- Mars Facts -->
            <div class="row" id="mars-facts">
              <h4><b>Mars Facts</b></h4>
              <div style="max-width: 450px; max-height: 200px; font-size: 15px; margin-bottom: 100px;">
                {{ mars.facts | safe }}
            </div>  
     </div>
    </div>
    </div>

    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>

      {% for hemisphere in mars.hemispheres%}
      <div class="col-sm-6">
        <div class="thumbnails">
          <img src="{{hemisphere.img_url}}" alt="Responsive image" class="img-responsive">
          <div class="caption; text-center">
            <h3>{{hemisphere.title}}</h3>
          </div>
        </div>

      </div>
       {% endfor %}
   </div>
  </div>
 </body>
</html>
